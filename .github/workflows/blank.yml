name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - name: Set up Python
      uses: actions/checkout@master
    - name: Install dependencies
      run: |
        #python3 -m pip install --upgrade pip
        #pip3 install wheel
        #sudo apt-get install python3-sphinx
        pip3 install -U sphinx sphinx-rtd-theme recommonmark sphinx-markdown-tables
    - name: Build html
      run: |
        sphinx-build -b html ./docs .
      
