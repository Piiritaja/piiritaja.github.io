name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U sphinx sphinx-rtd-theme recommonmark sphinx-markdown-tables
    - name: generate html
      run: |
        sphinx-build -b html docs/ .
